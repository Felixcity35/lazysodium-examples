plugins {
    id 'java'
    id 'application'
}

group 'com.goterl.lazycode'
version '1.0'

sourceCompatibility = 1.8
mainClassName = "com.goterl.lazycode.Main"

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
